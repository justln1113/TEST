hydra:
  help:
    app_name: ${hydra.job.name}
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.'
  hydra_logging:
    disable_existing_loggers: false
    formatters:
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(purple)sHYDRA%(reset)s] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
    root:
      handlers:
      - console
      level: INFO
    version: 1
  job:
    config:
      override_dirname:
        exclude_keys: []
        item_sep: ','
        kv_sep: '='
    config_file: config.yaml
    id: ???
    name: synthesis
    num: ???
    override_dirname: acoustic.checkpoint=exp/kogare/acoustic/latest.pth,acoustic.in_scaler_path=dump/kogare/norm/in_acoustic_scaler.joblib,acoustic.model_yaml=exp/kogare/acoustic/model.yaml,acoustic.out_scaler_path=dump/kogare/norm/out_acoustic_scaler.joblib,duration.checkpoint=exp/kogare/duration/latest.pth,duration.in_scaler_path=dump/kogare/norm/in_duration_scaler.joblib,duration.model_yaml=exp/kogare/duration/model.yaml,duration.out_scaler_path=dump/kogare/norm/out_duration_scaler.joblib,ground_truth_duration=true,in_dir=data/acoustic/label_phone_align/,out_dir=exp/kogare/synthesis/dev/latest/label_phone_align,question_path=conf/jp_qst001_nnsvs.hed,timelag.checkpoint=exp/kogare/timelag/latest.pth,timelag.in_scaler_path=dump/kogare/norm/in_timelag_scaler.joblib,timelag.model_yaml=exp/kogare/timelag/model.yaml,timelag.out_scaler_path=dump/kogare/norm/out_timelag_scaler.joblib,utt_list=./data/list/dev.list
  job_logging:
    disable_existing_loggers: false
    formatters:
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(blue)s%(name)s%(reset)s][%(log_color)s%(levelname)s%(reset)s]
          - %(message)s'
        log_colors:
          CRITICAL: red
          DEBUG: purple
          ERROR: red
          INFO: green
          WARNING: yellow
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        filename: ${hydra.job.name}.log
        formatter: simple
    root:
      handlers:
      - console
      - file
      level: INFO
    version: 1
  launcher:
    class: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - question_path=conf/jp_qst001_nnsvs.hed
    - timelag.checkpoint=exp/kogare/timelag/latest.pth
    - timelag.in_scaler_path=dump/kogare/norm/in_timelag_scaler.joblib
    - timelag.out_scaler_path=dump/kogare/norm/out_timelag_scaler.joblib
    - timelag.model_yaml=exp/kogare/timelag/model.yaml
    - duration.checkpoint=exp/kogare/duration/latest.pth
    - duration.in_scaler_path=dump/kogare/norm/in_duration_scaler.joblib
    - duration.out_scaler_path=dump/kogare/norm/out_duration_scaler.joblib
    - duration.model_yaml=exp/kogare/duration/model.yaml
    - acoustic.checkpoint=exp/kogare/acoustic/latest.pth
    - acoustic.in_scaler_path=dump/kogare/norm/in_acoustic_scaler.joblib
    - acoustic.out_scaler_path=dump/kogare/norm/out_acoustic_scaler.joblib
    - acoustic.model_yaml=exp/kogare/acoustic/model.yaml
    - utt_list=./data/list/dev.list
    - in_dir=data/acoustic/label_phone_align/
    - out_dir=exp/kogare/synthesis/dev/latest/label_phone_align
    - ground_truth_duration=true
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  runtime:
    cwd: "/content/drive/Shared drives/\u53F0U/NNSVS/Training_data/Kogare/kogare_singing/00-svs-world"
    version: 0.11.3
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  sweeper:
    class: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
  verbose: false
